// Top-level build file where you can add configuration options common to all sub-projects/modules.

//编译脚本依赖配置
buildscript {
    repositories {
        jcenter()//jcenter
//        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}//阿里云仓库
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.4.0-alpha4'
//        classpath 'com.android.tools.build:gradle:2.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

//module依赖配置
allprojects {
    repositories {
//        mavenLocal()//本地仓库
//        maven{ url 'file:C:/m2repository/repository'}//本地仓库:指定路径
        jcenter()//jcenter
//        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}//阿里云仓库
    }
}

subprojects {
    //打印依赖对应的缓存文件
    task printDependenciesCacheMapping {
        doLast {
            configurations.getByName('compile').each{ dependency ->
                println dependency
            }
        }
    }
}